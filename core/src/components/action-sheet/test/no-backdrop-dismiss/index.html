<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Action Sheet - No Backdrop Dismiss</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-app>

    <ion-header>
      <ion-toolbar>
        <ion-title>Action Sheet - No Backdrop Dismiss</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content padding>
      <ion-action-sheet-controller></ion-action-sheet-controller>

      <ion-button expand="block" id="noBackdropDismiss" onclick="presentNoBackdropDismiss()">No Backdrop Dismiss</ion-button>
    </ion-content>

  </ion-app>

  <script>
    async function presentNoBackdropDismiss() {
      const actionSheetController = document.querySelector('ion-action-sheet-controller');
      await actionSheetController.componentOnReady();
      const actionSheetElement = await actionSheetController.create({
        backdropDismiss: false,
        buttons: [{
          text: 'Archive',
          handler: () => {
            console.log('Archive clicked');
          }
        }, {
          text: 'Destructive',
          role: 'destructive',
          handler: () => {
            console.log('Destructive clicked');
          }
        }, {
          text: 'Cancel',
          role: 'cancel',
          handler: () => {
            console.log('Cancel clicked');
          }
        }]
      });
      await actionSheetElement.present();
    }
  </script>
</body>

</html>
