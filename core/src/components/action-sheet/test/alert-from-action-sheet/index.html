<!DOCTYPE html>
<html dir="ltr">

<head>
  <meta charset="UTF-8">
  <title>Action Sheet - Alert From Action Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <link href="../../../../../css/ionic.bundle.css" rel="stylesheet">
  <link href="../../../../../scripts/testing/styles.css" rel="stylesheet">
  <script src="../../../../../scripts/testing/scripts.js"></script>
  <script src="../../../../../dist/ionic.js"></script>
</head>

<body>
  <ion-app>
    <ion-action-sheet-controller></ion-action-sheet-controller>
    <ion-alert-controller></ion-alert-controller>

    <ion-header>
      <ion-toolbar>
        <ion-title>Action Sheet - Alert From Action Sheet</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content padding>

      <ion-button expand="block" id="alertFromActionSheet" onclick="presentAlert()">Alert from Action Sheet</ion-button>

    </ion-content>

  </ion-app>

  <script>
    async function presentAlert() {
      const actionSheetController = document.querySelector('ion-action-sheet-controller');
      await actionSheetController.componentOnReady();
      const actionSheetElement = await actionSheetController.create({
        buttons: [{
          text: 'Open Alert',
          handler: async () => {
            const alertController = document.querySelector('ion-alert-controller');
            await alertController.componentOnReady();
            const alert = await alertController.create({
                header: 'Alert from Action Sheet',
                subHeader: 'Subtitle',
                message: 'This is an alert message.',
                buttons: [{
                  text: 'Okay',
                  handler: async () => {
                    await actionSheetElement.dismiss();
                    return false;
                  }
                }]
              });
            await alert.present();
            return false;
          }
        }, {
          text: 'Cancel',
          role: 'cancel',
          handler: () => {
            console.log('Cancel clicked');
          }
        }]
      });
      await actionSheetElement.present();
    }
  </script>
</body>

</html>
